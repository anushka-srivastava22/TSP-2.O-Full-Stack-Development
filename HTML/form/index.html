<html>

<head>
    <title>
        Form
    </title>
</head>

<body>
    <fieldset>
        <legend>Registration</legend>

        <form>
            <label>Name : </label><input type="text" placeholder="Enter Your Name" /> <br /><br />
            <label>Age : </label><input type="text" placeholder="Enter Your Age" /> <br /><br />
            <label>Gender : </label><input type="radio" name="gender" /> Male <input type="radio" name="gender" />Female
            <br /><br />
            <label>Hobbies : </label><input type="checkbox" />Music </label><input type="checkbox" />Dance
            </label><input type="checkbox" />Swimming <br /><br />
            <label>Address : </label><textarea rows="4" cols="40"></textarea><br /><br />
            <label>Country : </label>
            <select>
                <option selected disabled>--SELECT--</option>
                <option>India</option>
                <option>USA</option>
                <option>Canada</option>
                <option>China</option>
            </select><br /><br />
            <label>Password : </label><input type="password" /> <br /><br />
            <label>File Upload : </label><input type="file" /> <br /><br />
            <label>Date : </label><input type="date" /> <br /><br />
            <button type="submit">Submit</button>
            <button type="reset">Reset</button><br/><br/>
            <button>Click Me</button>
        </form>
    </fieldset>
    <!--
        for audio file
        <audio controls>
            <source src="link/path"/>
        </audio>
        for video file
        <video controls width="450" height="400">
            <source src="link/path"/>
        </video>
        <iframe width=450 height=400 src="link of youtube">
        </iframe>
    -->
</body>

</html>
